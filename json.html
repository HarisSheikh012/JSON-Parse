<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON File</title>
    <style>
        h1 {
            color: tomato;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">JSON For Index</h1>
    <h2 style="text-align: center;" id="demo1"></h2>
    <h1 style="text-align: center;">JSON For Values</h1>
    <h2 style="text-align: center;" id="demo2"></h2>
    <h1 style="text-align: center;">JSON For Index & Values</h1>
    <h2 style="text-align: center;" id="demo3"></h2>
    <script>
        var myobj = {
            "Name": "Haris",
            "City": "Multan",
            "Age": 24,
            "IsMale": true,
            "Frustration": null,
            "Subject": ["C#", "C++", "VB", "JavaScript"],
            "Courses": {
                "Computer": "IT",
                "English": "Influent",
                "Urdu": "Advance",
                "Fields": ["Programming","Engineering","Coding"]
            }
        }
        for (var i in myobj) {
            document.getElementById("demo1").innerHTML += i + "<br>";                       /// For Index
            document.getElementById("demo2").innerHTML += myobj[i] + "<br>";                /// For Values
            document.getElementById("demo3").innerHTML += i + ":" + myobj[i] + "<br>";      /// For Index and values
        }
    var x = myobj["Courses"]["Fields"]["0"]
    console.log(x);
    </script>

</body>

</html>
